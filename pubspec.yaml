name: zovetica
description: Smart Healthcare for Your Beloved Pets
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Backend - Supabase (replaces Firebase)
  supabase_flutter: ^2.3.0
  
  image_picker: ^1.1.1
  image_cropper: ^8.0.0

  # UI / Utilities
  fluttertoast: ^9.0.0
  shared_preferences: ^2.1.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  crop_image: ^1.0.16
  flutter_dotenv: ^5.1.0
  timeago: ^3.6.1
  intl: ^0.19.0
  http: ^1.2.0

  # Offline-First Architecture
  drift: 2.14.1                   # Local SQL database (pinned to avoid records issue)
  sqlite3_flutter_libs: ^0.5.18   # SQLite bindings
  path_provider: ^2.1.1           # App documents directory
  path: ^1.8.3                    # Path utilities
  connectivity_plus: ^5.0.2       # Network state detection
  cached_network_image: ^3.3.1    # Offline image caching
  flutter_local_notifications: ^19.5.0
  uuid: ^4.5.1                     # Idempotency key generation
  # workmanager: ^0.5.2             # Background sync tasks (disabled - Android compatibility issue)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.9
  drift_dev: 2.14.1               # Drift code generation (pinned)
  flutter_launcher_icons: ^0.14.1  # App icon generator

  supabase: any

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "paw_logo.png"
  adaptive_icon_background: "#1ABC9C"
  adaptive_icon_foreground: "paw_logo.png"
flutter:
  uses-material-design: true
  
  # Add custom fonts if needed
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: fonts/Poppins-Regular.ttf
  #       - asset: fonts/Poppins-Medium.ttf
  #         weight: 500
  #       - asset: fonts/Poppins-Bold.ttf
  #         weight: 700

  assets:
    - .env
    - paw_logo.png
    - paw_logo.svg